<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal-div">
        <input type="text" id="demo" value="0" placeholder="0" disabled>
        <div class="btn-div">
            <button id="btnNine" class="btn">9</button>
            <button id="btnEight" class="btn">8</button>
            <button id="btnSeven" class="btn">7</button>
            <button id="btnAdd" class="btn">+</button><br>
            <button id="btnSix" class="btn">6</button>
            <button id="btnFive" class="btn">5</button>
            <button id="btnFour" class="btn">4</button>
            <button id="btnMultiply" class="btn">*</button><br>
            <button id="btnThree" class="btn">3</button>
            <button id="btnTwo" class="btn">2</button>
            <button id="btnOne" class="btn">1</button>
            <button id="btnSubtract" class="btn">-</button><br>
            <button id="btnD">d</button>
            <button id="btnZero" class="btn">0</button>
            <button id="btnC">c</button>
            <button id="btnDivide" class="btn">/</button>
            <button id="btnPercent" class="btn">%</button>
            <button id="btnDecimal" class="btn">.</button>
            <button id="equalBtn">=</button>
        </div>
    </div>
    <script src="calculator.js">
    </script>
</body>
</html>

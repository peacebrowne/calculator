<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="banner">
        <div id="demo" class="input_field">0</div>
        <div class="buttons">
            <button class="cancel first" id="cancel" data-value="ac">ac</button>
            <button class="operator  first" data-value="+/-">+/-</button>
            <button class="operator  first" data-value="%">%</button>
            <button class="operator arithmetic" data-value="/">&#247;</button>
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operator arithmetic" data-value="*">&#215;</button>
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operator arithmetic" data-value="-">&#8722;</button>
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator arithmetic" data-value="+">&#43;</button>
            <button class="number zero" data-value="0">0</button>
            <button class="delete" data-value="c">c</button>
            <button class="number" data-value=".">.</button>
            <button class="equal" data-value="=">&#61;</button>
        </div>
        <div class="toggle">
            <h5>Switch Background</h5>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
